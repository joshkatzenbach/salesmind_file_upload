<div class="register-page">
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>Create Account</h1>
        <p class="register-subtitle">Join us to get started</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              id="first_name"
              formControlName="first_name"
              class="form-input"
              [class.error]="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched"
              placeholder="Enter your first name"
              [disabled]="isLoading"
            >
            <div *ngIf="getFieldError('first_name')" class="error-message">
              {{ getFieldError('first_name') }}
            </div>
          </div>

          <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              id="last_name"
              formControlName="last_name"
              class="form-input"
              [class.error]="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched"
              placeholder="Enter your last name"
              [disabled]="isLoading"
            >
            <div *ngIf="getFieldError('last_name')" class="error-message">
              {{ getFieldError('last_name') }}
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            placeholder="Enter your email"
            [disabled]="isLoading"
          >
          <div *ngIf="getFieldError('email')" class="error-message">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            placeholder="Create a password"
            [disabled]="isLoading"
          >
          <div *ngIf="getFieldError('password')" class="error-message">
            {{ getFieldError('password') }}
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            formControlName="confirm_password"
            class="form-input"
            [class.error]="registerForm.get('confirm_password')?.invalid && registerForm.get('confirm_password')?.touched"
            placeholder="Confirm your password"
            [disabled]="isLoading"
          >
          <div *ngIf="getFieldError('confirm_password')" class="error-message">
            {{ getFieldError('confirm_password') }}
          </div>
          <div *ngIf="getPasswordMatchError()" class="error-message">
            {{ getPasswordMatchError() }}
          </div>
        </div>

        <div *ngIf="error" class="error-banner">
          {{ error }}
        </div>

        <button
          type="submit"
          class="register-button"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Create Account</span>
          <div *ngIf="isLoading" class="loading-content">
            <div class="loading-spinner"></div>
            <span>Creating account...</span>
          </div>
        </button>
      </form>

      <div class="register-footer">
        <p>Already have an account? <a (click)="goToLogin()" class="link">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>
