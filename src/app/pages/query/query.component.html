<div class="query-page">
  <div class="query-container">
    <h1>Query Documents</h1>
    <p class="subtitle">Ask questions about your uploaded documents</p>
    
    <form [formGroup]="queryForm" (ngSubmit)="onSubmit()" class="query-form" [class.loading]="isLoading">
      <div class="form-group">
        <label for="question">Your Question</label>
        <textarea
          id="question"
          formControlName="question"
          placeholder="Enter your question here..."
          rows="4"
          class="question-input"
          [disabled]="isLoading"
        ></textarea>
      </div>
      
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="queryForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Submit Query</span>
        <div *ngIf="isLoading" class="loading-container">
          <div class="loading-spinner"></div>
          <span>Processing your query</span>
        </div>
      </button>
    </form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Loading skeleton while waiting for response -->
    <div *ngIf="isLoading && !response" class="loading-skeleton">
      <div class="skeleton-header">
        <div class="skeleton-title"></div>
        <div class="skeleton-meta"></div>
      </div>
      <div class="skeleton-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line medium"></div>
      </div>
      <div class="skeleton-sources">
        <div class="skeleton-source"></div>
        <div class="skeleton-source"></div>
      </div>
    </div>

    <div *ngIf="response" class="response-container">
      <div class="response-header">
        <h3>Answer</h3>
        <div class="answer-meta">
          <span class="word-count">{{ getWordCount(response.answer) }} words</span>
        </div>
      </div>
      <div class="answer">{{ response.answer }}</div>
      
      <div *ngIf="response.sources && response.sources.length > 0" class="sources">
        <h4>Sources</h4>
        <ul>
          <li *ngFor="let source of response.sources">{{ source }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
