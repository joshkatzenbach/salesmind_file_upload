<div class="metadata-form">
  <h3>Metadata for: {{ fileName }}</h3>
  
  <form [formGroup]="metadataForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sourceUrl">Source URL</label>
      <input 
        type="url" 
        id="sourceUrl" 
        formControlName="sourceUrl"
        placeholder="https://example.com (optional)"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="trainerName">Trainer Name</label>
      <input 
        type="text" 
        id="trainerName" 
        formControlName="trainerName"
        placeholder="Enter trainer name (optional)"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="title">File Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title"
        placeholder="Enter a title for this file (optional)"
        class="form-control"
      >
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input 
          type="checkbox" 
          formControlName="isVideo"
        >
        This is a video file
      </label>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onSkip()" class="btn btn-secondary">
        Skip File
      </button>
      <button 
        type="submit" 
        class="btn btn-primary"
      >
        {{ isLastFile ? 'Upload & Finish' : 'Next File' }}
      </button>
    </div>
  </form>
</div>
